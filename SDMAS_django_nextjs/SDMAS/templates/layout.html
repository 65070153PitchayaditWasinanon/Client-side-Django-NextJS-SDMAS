{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}{% endblock %}</title>

    <link rel="icon" type="image/x-icon" href="{% block favicon %}{% endblock %}">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">

    {% block importlink %}{% endblock %}

</head>

<body>
    <div id="nav">
        <header>
            <nav>
                {% block nav %}
                {% endblock %}
            </nav>
        </header>
    </div>
    <div id="head">
        {% block head %}
        {% endblock %}
    </div>
    <div id="content">
        <div class="d-flex flex-column flex-shrink-0 p-3" style="width: 400px;" id="sidebarbg">
            <span class="badge bg-white text-dark" id="sidebartitleout">
                <div class="sidebartitlefont">
                    {% block sidebartitle %}{% endblock %}
                </div>
            </span>
            <ul class="nav nav-pills flex-column mb-auto" id="sidebarselected">
              {% block sidebar %}
              {% endblock %}
            </ul>
        </div>
        <div class = "container" id = "pagecon">
            {% block content %}
            {% endblock %}
        </div>
        
    </div>
</body>
{% block script %}
<script src="{% static 'js/request_delete.js' %}"></script>
{% endblock %}

</html>
