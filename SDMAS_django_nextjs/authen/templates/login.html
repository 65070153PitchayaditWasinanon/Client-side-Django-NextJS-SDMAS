{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log - in</title>
    <link rel="icon" type="image/x-icon" href="{% static '/images/icons8-login-32.png' %}">

    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'css/login.css' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body id="gradiabg">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6" id="bgblackround">
                <h2 class="text-center" id="logintitle">Login</h2>
                <br>
                <form method="POST" action="{% url 'login' %}">
                    {% csrf_token %}
                    {{ form.username.errors }}
                    <div class="mb-3">
                        <label for="username" class="form-label" id="loginlabel">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    {{ form.password.errors }}
                    <div class="mb-3">
                        <label for="password" class="form-label" id="loginlabel">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <br>
                    <center><button type="submit" class="btn btn-outline-success " style='font-family: "Mitr", system-ui; font-weight: 400; font-style: normal; font-size: 200%;' id="persona">
                        <svg width="48" height="48" viewBox="0 0 48 48" fill="None" xmlns="http://www.w3.org/2000/svg" >
                            <path d="M40 42V38C40 35.8783 39.1571 33.8434 37.6569 32.3431C36.1566 30.8429 34.1217 30 32 30H16C13.8783 30 11.8434 30.8429 10.3431 32.3431C8.84285 33.8434 8 35.8783 8 38V42M32 14C32 18.4183 28.4183 22 24 22C19.5817 22 16 18.4183 16 14C16 9.58172 19.5817 6 24 6C28.4183 6 32 9.58172 32 14Z" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        Login
                    </button></center>
                    <br>
                    <div>
                        <p id="donthaveaccount">Don't have Account? <a href="{% url 'register'%}" id="linktoregister">Sign up here</a></p>
                    </div>
                    <br>
                    {% if messages %}
                        <div>
                            {% for message in messages %}
                                <p class="text-danger">{{ message }}</p>
                            {% endfor %}
                        </div>
                    {% endif %}
                </form>
            </div>
        </div>
    </div>
</body>
